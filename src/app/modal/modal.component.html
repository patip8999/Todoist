  <div class="modal-dialog">
    <div class="modal-content task-modal-content">
      <!-- Nagłówek modala -->
      <div class="modal-header">
        <ng-content select="[modal-header]"></ng-content> <!-- Nagłówek z komponentu logiki -->

      <!-- Ciało modala -->
      <div class="modal-body">
        <ng-content select="[modal-body]"></ng-content> <!-- Treść formularza z komponentu logiki -->

      <!-- Stopka modala -->
      <div class="modal-footer">
        <ng-content select="[modal-footer]"></ng-content> <!-- Przyciski z komponentu logiki -->

    </div>
