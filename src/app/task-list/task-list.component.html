<div class="task-list-container container mt-5">
  <h2 class="title text-center mb-4">Lista zadań Todoist</h2>
  
  <!-- Lista zadań -->
  <ul class="list-group mb-4">
    @for (task of tasks; track task) {
      <li class="list-group-item d-flex justify-content-between align-items-center border-0 rounded shadow-sm mb-2">
        <span>{{ task.content }}</span>
        <button class="btn btn-danger btn-sm">Usuń</button>
      </li>
    }
  </ul>

  <!-- Formularz do dodawania nowych zadań -->
  <div class="mb-4">
    <label for="taskInput" class="form-label">Nowe zadanie</label>
    <input type="text" class="form-control" id="taskInput" placeholder="Wpisz zadanie" #taskContent>
  </div>
  
  <div class="d-flex justify-content-center">
    <button class="btn btn-success" (click)="addTask(taskContent.value)">Dodaj zadanie</button>
  </div>
</div>
